<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>Html5 Video - Semantic</title>
  <link rel="stylesheet" type="text/css" href="../dist/semantic.css">

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  <script src="../dist/semantic.js"></script>
</head>
<body>

<div class="ui page grid">
  
  <header class="row">
    <div class="column">
      <h1 class="ui header">HTML5 Video setup</h1>
    </div>
  </header>
  
  <article class="row ui video">
    <div class="column">
      
      <section class="ui segment">
        <div class="ui seeking dimmer" style="background: none;">
          <div class="ui loader"></div>
        </div>
        <video id="video" style="width:100%">
          <source src="http://mooplay.challet.eu/media/video/sintel-1024-stereo.mp4" type='video/mp4'>
          <source src="http://mooplay.challet.eu/media/video/sintel-1024-stereo.ogv" type='video/ogg'>
        </video>
      </section>
      
      <aside class="ui bottom attached form">
        <div class="ui stackable grid">
        
          <div class="row">
          
            <!-- TODO move video specific deinitions in .less -->
            <div class="five wide column" style="font-size: 0; white-space: nowrap;">
              <div class="ui icon mute button">
                <i class="icon volume off"></i>
              </div>
              <div class="ui icon volume down push button" style="margin-right: 0; pointer-events: auto;" data-volume-step="0.1" data-push-interval="500">
                <i class="icon volume down"></i>
              </div>
              <div class="ui volume progress push button" style="display: inline-block; width: 10em; height: 100%; margin:0; vertical-align: bottom;" id="volumeprogress">
                <div class="bar" style="height: 100%;">
                  <div class="progress"></div>
                </div>
              </div>
              <div class="ui icon volume up push button" style="margin-left: 0; pointer-events: auto;" data-volume-step="0.1" data-push-interval="500">
                <i class="icon volume up"></i>
              </div>
            </div>
          
            <div class="six wide column" style="text-align: center;">
              <div class="ui left icon mini rate input" style="width: 8em; vertical-align: bottom;" >
                <input placeholder="play rate" type="number" min="-1" max="5" step="0.25" value="1.0" autocomplete="off" length="2" />
                <i class="small undo link reset icon "></i>
              </div>
              <div class="ui icon play button">
                <i class="play icon"></i>
              </div>
              <div class="ui icon seek push button" data-seek-step="-1.5" data-push-interval="250">
                <i class="backward icon"></i>
              </div>
              <div class="ui icon seek push button" data-seek-step="3" data-push-interval="250">
                <i class="forward icon"></i>
              </div>
            </div>
          
            <div class="five wide column">
            
              <!--
              <select id="subtitles_select">
                  <option value="" class="none">no</option>
                  <option value="/media/subtitle/sintel_en.srt" class="en">en</option>
                  <option value="/media/subtitle/sintel_fr.srt" class="fr">fr</option>
                  <option value="/media/subtitle/sintel_es.srt" class="es">es</option>
                  <option value="/media/subtitle/sintel_de.srt" class="de">de</option>
                  <option value="/media/subtitle/sintel_it.srt" class="it">it</option>
                  <option value="/media/subtitle/sintel_nl.srt" class="nl">nl</option>
                  <option value="/media/subtitle/sintel_pl.srt" class="pl">pl</option>
                  <option value="/media/subtitle/sintel_pt.srt" class="pt">pt</option>
                  <option value="/media/subtitle/sintel_ru.srt" class="ru">ru</option>
              </select>
              -->
            </div>
          
          </div>
          <div class="row">
            
            <div class="two wide column">
              <div class="ui tiny statistic">
                <div class="current time value">0:00:00</div>
                <div class="label">current</div>
              </div>
            </div>
            
            <div class="twelve wide column" style="text-align: center;">
              <div class="ui transparent input">
                <input type="range" value="0" min="0" max="1000" autocomplete="off" style="width:100%;outline: none;" class="time" />
              </div>
              <div class="ui timelookup flowing popup">
                <div class="grouped inline fields">
                  <label class="time">0:00:00</label>
                  <div class="field">
                    <div class="ui buffer checkbox">
                      <input name="in-buffer" id="state-in-buffer" type="checkbox">
                      <label for="state-in-buffer">in buffer</label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui seekable checkbox">
                      <input name="seekable" id="state-seekable" type="checkbox">
                      <label for="state-seekable">seekable</label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui played checkbox">
                      <input name="already-played" id="state-already-played" type="checkbox">
                      <label for="state-already-played">already played</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="two wide column">
              <div class="ui tiny statistic">
                <div class="remaining time value">0:00:00</div>
                <div class="label">remaining</div>
              </div>
            </div>
            
          </div>
          <div class="centered row">
            <div class="twelve wide column" style="text-align: center;">
            
              <div class="field">
                <div class="grouped inline fields ready state">
                  <label>ready state :</label>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input name="ready_state" type="radio" value="0" id="HAVE_NOTHING" autocomplete="off" />
                      <label for="HAVE_NOTHING">nothing</label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input name="ready_state" type="radio" value="1" id="HAVE_METADATA" autocomplete="off" />
                      <label for="HAVE_METADATA">metadata</label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input name="ready_state" type="radio" value="2" id="HAVE_CURRENT_DATA" autocomplete="off" />
                      <label for="HAVE_CURRENT_DATA">current data</label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input name="ready_state" type="radio" value="3" id="HAVE_FUTURE_DATA" autocomplete="off" />
                      <label for="HAVE_FUTURE_DATA">future data</label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input name="ready_state" type="radio" value="4" id="HAVE_ENOUGH_DATA" autocomplete="off" />
                      <label for="HAVE_ENOUGH_DATA">enough data</label>
                    </div>
                  </div>
                </div>
              </div>
            
              <div class="field">
                <div class="grouped inline fields network state">
                  <label>network state :</label>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input name="network_state" type="radio" value="0" id="NETWORK_EMPTY" autocomplete="off" />
                      <label for="NETWORK_EMPTY">empty</label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input name="network_state" type="radio" value="1" id="NETWORK_IDLE" autocomplete="off" />
                      <label for="NETWORK_IDLE">idle</label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input name="network_state" type="radio" value="2" id="NETWORK_LOADING" autocomplete="off" />
                      <label for="NETWORK_LOADING">loading</label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input name="network_state" type="radio" value="3" id="NETWORK_NO_SOURCE" autocomplete="off" />
                      <label for="NETWORK_NO_SOURCE">no source</label>
                    </div>
                  </div>
                </div>
              </div>
            
            </div>
          </div>
        </div>
      </aside>

      <!--
      <a id="fullscreen" href="#"></a>
      -->
      
    </div>
    
  </article>
  
</div>


<script>
$(document)
  .ready(function() {
    
    var popup = $('input.time').parent()
      .popup({
         popup: $('.timelookup.popup'),
         position: 'top center',
         on: 'manual',
         preserve: true,
       })
    ;
    
    $('.ui.video')
     .video({
        onTimeLookupStart: function() {
          popup.popup('show');
        },
        onTimeLookupStop: function() {
          popup.popup('hide');
        },
      })
    ;
    
  })
;
</script>

</body>

</html>
