<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>Html5 Video - Semantic</title>
  <link rel="stylesheet" type="text/css" href="../dist/semantic.css">

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  <script src="../dist/semantic.js"></script>
</head>
<body>

<div class="ui page grid">
  
  <header class="row">
    <div class="column">
      <h1 class="ui header">HTML5 Video setup</h1>
    </div>
  </header>
  
  <article class="row">
    <div class="column">
      
      <section class="ui segment">
        <video id="video" style="width:100%">
          <source src="http://mooplay.challet.eu/media/video/sintel-1024-stereo.mp4" type='video/mp4'>
          <source src="http://mooplay.challet.eu/media/video/sintel-1024-stereo.ogv" type='video/ogg'>
        </video>
      </section>
      
      <aside class="ui bottom attached grid">
        
        <div class="row">
          <div class="column">
            <div class="ui icon button" id="playpause">
              <i class="play icon"></i>
            </div>
            <div class="ui icon button" id="backward">
              <i class="backward icon"></i>
            </div>
            <div class="ui icon button" id="forward">
              <i class="forward icon"></i>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="column">
            <div class="ui progress">
              <div class="bar">
                <div class="progress"></div>
              </div>
            </div>
          </div>
        </div>
        
      </aside>

      </div>


      <div class="time">

      </div>

    </div>
    
  </article>
  
</div>


<script>
$(document)
  .ready(function() {
    $('video').videohtml('initialize')
      .videohtml('control playpause', $('#playpause'))
      .videohtml('control playbackrate', $('#forward'), 10) 
      // seems to have a upper limit with some browsers (?) : 5 with FF 37.0.2
      .videohtml('control playbackrate', $('#backward'), -4)
      // negative value seems to not be handled by some browsers : NS_ERROR_NOT_IMPLEMENTED with FF 37.0.2, no visible effect with Chrome 42.0.2311.135
    ;
  })
;
</script>

</body>

</html>
