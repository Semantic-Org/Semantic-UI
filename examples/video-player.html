        <video id="video" style="width:100%">

        </video>
      </section>
      
      <aside class="ui bottom attached grid">
        
        <div class="row">
          <div class="column">
            <div class="ui labeled icon button">
              <i class="pause icon"></i>
              Play
            </div>
            <div class="ui right labeled icon button">
              <i class="left arrow icon"></i>
              Previous
            </div>
            <div class="ui right labeled icon button">
              <i class="right arrow icon"></i>
              Next
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="column">
            <div class="ui progress">
              <div class="bar">
                <div class="progress"></div>
              </div>
            </div>
          </div>
        </div>
        
      </aside>
